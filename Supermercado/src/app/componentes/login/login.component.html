<h1>Log-in</h1>
<div class="container">
  <form action="">
    <!-- //ngSubmit="funcion componente login" -->
    <fieldset class="contenido">
      <input
        type="text"
        id="userId"
        name="usuario"
        placeholder="Usuario o email"
      />
      <br />
      <input
        type="password"
        name="password"
        id="userPw"
        placeholder="Contraseña"
      />
    </fieldset>
  </form>

  <div class="contenido">
    <input
      class="btn_login"
      type="submit"
      value="Iniciar"
      (click)="iniciarSesion()"
    />
  

  <p>
    No tienes cuenta? Regístrate aquí:<!--<a routerLink="registro">Regístrate aquí</a></p>-->
  </p>

  <div>
    <form class="form" class="contenido">
      <label for="firstName">Nombre</label>
      <input
        class="form_input"
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Escriba aquí su nombre"
        required
      />
      <br />
      <label for="lastName">Apellido</label>
      <input
        class="form_input"
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Escriba aquí su apellido"
      /><br />
      <label for="mail">Correo electrónico</label>
      <input
        class="form_input"
        type="email"
        name="mail"
        id="mail"
        placeholder="Escriba aquí su correo electrónico"
        required
      /><br />
      <label for="street">Calle</label>
      <input
        class="form_input"
        type="text"
        name="street"
        id="street"
        placeholder="Escriba aquí el nombre de su calle"
        required
      /><br />
      <label for="city">Ciudad</label>
      <input
        class="form_input"
        type="text"
        name="city"
        id="city"
        placeholder="Escriba aquí el nombre de su ciudad"
        required
        value="Palencia"
      /><br />
      <label for="province">Provincia</label>
      <input
        class="form_input"
        type="text"
        name="province"
        id="province"
        placeholder="Escriba aquí el nombre de su provincia"
        required
        value="Palencia"
      /><br />
      <label for="country">País</label>
      <input
        class="form_input"
        type="text"
        name="country"
        id="country"
        placeholder="Escriba aquí el nombre de su país"
        required
        value="España"
      /><br />
      <label for="id">DNI</label>
      <input
        class="form_input"
        type="text"
        name="id"
        id="id"
        placeholder="Escriba aquí su DNI"
        required
      /><br />
      <label for="phoneNumber">Número de teléfono</label>
      <input
        class="form_input"
        type="tel"
        name="phoneNumber"
        id="phoneNumber"
        placeholder="Escriba aquí su número de teléfono"
        required
      /><br />
      <label for="password">Contraseña</label>
      <input
        class="form_input"
        type="password"
        name="password"
        id="password"
        placeholder="Escriba aquí su contraseña"
        required
      /><br />
      <label for="passwordValidation">Confirmar contraseña</label>
      <input
        class="form_input"
        class="fomLabel"
        type="password"
        name="passwordValidation"
        id="passwordValidation"
        placeholder="Repita aquí su contraseña"
        required
      /><br />

      <input class="form_submit" class="btn_login" type="submit" value="Mandar info" />
    </form>
  </div>
</div>
</div>
