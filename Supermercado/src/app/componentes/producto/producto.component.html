<div class="container center" style="margin-top: 40px">
    <div *ngFor="let producto of productos">
        <div class="tarjetaProducto center" [style.border-color]="getColor(producto.seccion)">
            <div class="item">
                <h2>{{producto.nombre}}</h2>
                <div>
                    Identificador: {{producto.id}}
                </div>
                
                <div>
                    Seccion: {{producto.seccion}}
                </div>
                
                <div>
                    Precio: {{producto.precio}}
                </div>
                
            </div>
            
            <button id="addProduct" (click)="addProducto(producto)" style="margin-top:20px; margin-bottom:10px;">AÃ±adir producto</button>
        </div>
        
    </div>
</div>
