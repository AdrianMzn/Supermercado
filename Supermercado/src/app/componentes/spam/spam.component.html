<h4 *ngIf="productosCarrito.length>=1">Sugerencias basadas en sus preferencias</h4>
<div class="sugerencias" *ngIf="productosCarrito.length>=1">
    <div *ngFor="let producto of productosSugeridos">
        <div class="tarjetaProducto center" [style.border-color]="getColor(producto.seccion)">
            <div class="item">
                <h2>{{producto.nombre}}</h2>
                <img id="imgProducto" src="assets/{{preferencia}}.jpg"/>
                <!-- <div>
                    Identificador: {{producto.id}}
                </div>

                <div>
                    Seccion: {{producto.seccion}}
                </div> -->

                <div>
                    Precio: {{producto.precio}}
                </div>

            </div>

            <button id="addProduct" (click)="addProducto(producto)" style="margin-top:20px; margin-bottom:10px;">AÃ±adir
                producto</button>
        </div>

    </div>
</div>
